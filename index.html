<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the container take the full height of the viewport */
        html,
        body {
            height: 100%;
        }

        /* Flexbox layout for the container */
        #container {
            display: flex;
            height: 100%;
        }

        /* Canvas container takes up 80% of the width */
        #canvas-container {
            flex: 1;
            height: 100%;
            background-color: #f0f0f0;
            width: 80%;
        }

        /* Sidebar takes up 20% of the width */
        #sidebar {
            width: 20%;
            padding: 20px;
            background-color: #f4f4f4;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            /* Add scroll if content overflows */
        }

        /* Style for the shape items */
        .model-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
        }

        .model-item:hover {
            background-color: #e0e0e0;
        }

        .toggle-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #2196F3;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 14px;
        }

        .button-container {
            margin-top: 15px;
        }

        .action-button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Canvas container -->
        <div id="canvas-container"></div>

        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Assets</h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="model-item" draggable="true" data-shape="circle">
                Circle
            </div>
            <div class="model-item" draggable="true" data-shape="rectangle">
                Rectangle
            </div>
            <div class="model-item" draggable="true" data-shape="square">
                Square
            </div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="pointSelectionToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Point Selection Mode</span>
            </div>

            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="continuousModeToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Continuous Mode</span>
            </div>

            <div class="button-container">
                <button id="finishGeometryBtn" class="action-button">Finish Geometry</button>
                <button id="clearGeometryBtn" class="action-button">Clear All</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
